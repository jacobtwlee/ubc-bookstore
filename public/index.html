<html>
    <head>
        <title>CPEN 400A</title>    

        <!-- 3rd party libraries -->
        <script src="js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
        
        <!-- Assignment scripts -->
        <script src="js/templates.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript" defer></script>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="modalContainer">
            <div class="modal">
                <div class="modalContent">
                    <table>
                        <tbody class="cartTable">
                            <tr>
                                <td>Product</td>
                                <td>Quantity</td>
                                <td>Price</td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <table>
                        <tr>
                            <td class="cartSubtotal">Subtotal: $<span class="cartPrice">0</span></td>
                        </tr>
                    </table>
                    <div class="checkoutButton disabled">Checkout</div>
                </div>
                <div class="modalCloseButton">&times;</div>
            </div>
        </div>
        <div id="showCartButton"><img class="cartIcon" src="images/cart.png"> Cart ($<span class="cartPrice">0</span>)</div>
        
        <div class="tableContainer">
            <div id="header" class="row">
                <div id="logo" class="col-left"></div>
                <div id="welcomeBanner" class="col-right"></div>
            </div>
            
            <div id="mainContent" class="row">
                <div id="navigationMenu" class="col-left">
                    <ul>
                        <li class="categoryButton">All Items</li>
                        <li class="categoryButton" data-category="books">Books</li>
                        <li class="categoryButton" data-category="clothing">Clothing</li>
                        <li class="categoryButton" data-category="tech">Tech</li>
                        <li class="categoryButton" data-category="gifts">Gifts</li>
                        <li class="categoryButton" data-category="stationary">Stationary</li>
                        <li class="categoryButton" data-category="supplies">Supplies</li>
                    </ul>
                </div>
                <div id="productList" class="col-right"></div>
            </div>
        </div>
        
        <div id="footer">
            <span><strong>Bernadette Dao:</strong> berdao.09@gmail.com | <strong>Jacob Lee:</strong> jacoblee@alumni.ubc.ca</span>
            <hr>
            <div>
                Inactive Time: <span id="inactiveTime">0</span>s
            </div>
        </div>        
    </body>
</html>
